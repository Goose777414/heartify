<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Створити приватну інформацію</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="profile-card">
    <h2>Створити приватну інформацію</h2>
    <form th:action="@{/private-info/create}" th:object="${privateInfo}" method="post">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="+380..." />

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="example@mail.com" />

        <label for="address">Адреса:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Ваша адреса" />

        <label for="birthDate">Дата народження:</label>
        <input type="date" id="birthDate" th:field="*{birthDate}" />

        <button type="submit">Зберегти</button>
    </form>

    <a th:href="@{/profile}" class="back-link">Назад до профілю</a>
</div>

</body>
</html>
