<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Редагувати приватну інформацію</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .actions, .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 200px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #6392f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a.button:hover {
            background-color: #5c8ee5;
        }
    </style>
</head>
<body>
<h1>Приватна інформація</h1>
<form th:action="@{/private-info/edit}" th:object="${privateInfo}" method="post">
    <label>Телефон:</label>
    <input type="text" th:field="*{phone}" placeholder="+380..." />
    <br/>
    <label>Дата народження:</label>
    <input type="date" th:field="*{birthDate}" />
    <br/>
    <!-- Додай інші поля з PrivateInfo -->
    <button type="submit">Зберегти</button>
</form>
<a class="button" th:href="@{/profile}">Назад до профілю</a>
</body>
</html>
