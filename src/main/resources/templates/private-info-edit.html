<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редагувати приватну інформацію</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #6392f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c8ee5;
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #6392f1;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>Редагувати приватну інформацію</h2>
    <form th:action="@{/private-info/edit}" th:object="${privateInfo}" method="post">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="+380..." />

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="example@mail.com" />

        <label for="address">Адреса:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Ваша адреса" />

        <label for="birthDate">Дата народження:</label>
        <input type="date" id="birthDate" th:field="*{birthDate}" />

        <button type="submit">Зберегти</button>
    </form>

    <a th:href="@{/profile}" class="back-link">Назад до профілю</a>
</div>

</body>
</html>
