<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати анкету</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form > div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #6392f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5c8ee5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Редагувати анкету</h2>

    <form th:action="@{/profile/edit}" th:object="${profile}" method="post">
        <div>
            <label for="name">Ім'я</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Ваше ім'я" required />
        </div>
        <div>
            <label for="age">Вік</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Ваш вік" min="18" required />
        </div>
        <div>
            <label for="city">Місто</label>
            <input type="text" id="city" th:field="*{city}" placeholder="Ваше місто" required />
        </div>
        <div>
            <label for="about">Про себе</label>
            <textarea id="about" th:field="*{about}" rows="4" placeholder="Розкажіть про себе"></textarea>
        </div>
        <label for="keywordsStr">Ключові слова (через кому):</label>
        <input type="text"
               id="keywordsStr"
               name="keywordsStr"
               th:value="${profile.keywords != null} ? ${#strings.listJoin(profile.keywords, ',')} : ''"
               placeholder="example: music, sport, art"/>
        <button type="submit">Зберегти</button>
    </form>
</div>

</body>
</html>
