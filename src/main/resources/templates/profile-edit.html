<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати анкету</title>
    <style>
        body{font:16px/1.5 Arial,sans-serif;background:#2b2a33;color:#fff;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh}
        .container{background:#4a4857;padding:30px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,0.1);max-width:500px;width:100%}
        h2{margin:0 0 20px;color:#fff;text-align:center}
        form>div{margin-bottom:15px}
        label{display:block;margin-bottom:5px;color:#fff;font-weight:700}
        input,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}
        button{display:block;width:100%;padding:10px;background:#6392f1;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:16px}
        button:hover{background:#5c8ee5}
    </style>
</head>
<body>

<div class="container">
    <h2>Редагувати анкету</h2>

    <form th:action="@{/profile/edit}" th:object="${profile}" method="post">
        <div>
            <label for="name">Ім'я</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Ваше ім'я" required />
        </div>
        <div>
            <label for="age">Вік</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Ваш вік" min="18" required />
        </div>
        <div>
            <label for="city">Місто</label>
            <input type="text" id="city" th:field="*{city}" placeholder="Ваше місто" required />
        </div>
        <div>
            <label for="about">Про себе</label>
            <textarea id="about" th:field="*{about}" rows="4" placeholder="Розкажіть про себе"></textarea>
        </div>
        <div>
            <label for="keywordsStr">Ключові слова (через кому):</label>
            <input type="text"
                   id="keywordsStr"
                   name="keywordsStr"
                   th:value="${keywordsStr}"
                   placeholder="example: music, sport, art"/>
        </div>
        <button type="submit">Зберегти</button>
    </form>
</div>

</body>
</html>
