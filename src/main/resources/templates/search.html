<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Пошук анкет</title>
    <style>
        body{font:16px/1.5 Arial,sans-serif;background:#2b2a33;color:#fff;margin:0;padding:20px}h1{margin:0 0 20px;color:#fff;text-align:center}
        .search-form{text-align:center;margin-bottom:30px}
        input[type=text]{width:300px;padding:8px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}
        button,a.button{display:inline-block;margin-left:10px;padding:8px 12px;background:#6392f1;color:#fff;text-decoration:none;border:none;border-radius:6px;cursor:pointer}
        button:hover,a.button:hover{background:#5c8ee5}
        .profiles{display:flex;flex-wrap:wrap;justify-content:center;gap:20px}
        .card{background:#4a4857;border-radius:10px;padding:20px;box-shadow:0 0 15px rgba(0,0,0,0.1);width:200px;text-align:center;transition:transform .3s}
        .card:hover{transform:scale(1.05)}
    </style>
</head>
<body>
<h1>Пошук анкет</h1>
<div class="search-form">
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Введіть ключове слово..."/>
        <button type="submit">Шукати</button>
        <a th:href="@{/home}" class="button">На головну</a>
    </form>
</div>
<div class="profiles">
    <div class="card" th:each="profile : ${profiles}">
        <h3 th:text="${profile.name}">Ім'я</h3>
        <p th:text="${profile.city}">Місто</p>
        <a th:href="@{'/profile/view/' + ${profile.id}}" class="button">Переглянути</a>
    </div>
</div>
</body>
</html>
