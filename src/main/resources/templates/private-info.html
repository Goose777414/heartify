<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Приватна інформація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #6392f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a.button:hover {
            background-color: #5c8ee5;
        }
    </style>
</head>
<body>
<h1>Приватна інформація</h1>
<p><strong>Телефон:</strong> <span th:text="${info.phone}">+380...</span></p>
<p><strong>Дата народження:</strong> <span th:text="${info.birthDate}">01.01.2000</span></p>
<!-- інші поля PrivateInfo -->
<a th:href="@{/home}">На головну</a>
</body>
</html>
