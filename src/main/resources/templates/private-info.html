<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Приватна інформація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            text-align: left;
        }
        span {
            display: inline-block;
            margin-left: 5px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #6392f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a.button:hover {
            background-color: #5c8ee5;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>Приватна інформація</h2>
    <p><strong>Телефон:</strong><span th:text="${info.phone}">+380...</span></p>
    <p><strong>Email:</strong><span th:text="${info.email}">example@mail.com</span></p>
    <p><strong>Адреса:</strong><span th:text="${info.address}">Ваша адреса</span></p>
    <p><strong>Дата народження:</strong>
        <span th:text="${#dates.format(info.birthDate, 'dd.MM.yyyy')}">01.01.2000</span>
    </p>

    <a th:href="@{/profile}" class="button">Назад до профілю</a>
</div>

</body>
</html>
